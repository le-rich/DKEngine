name: Branch and PR Build Validate

on:
  push:
    branches:
      - '*'  # This will run the workflow on any branch push
    branches-ignore:
      - master  # Ignore pushes to master, run on all other branches
  pull_request:
    branches:
      - '*'  # This will run the workflow on any branch when a PR is opened or updated
    branches-ignore:
      - master  # Ignore pull requests targeting master, run on all other branches

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Visual Studio
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: 'latest'  # Use the latest version of Visual Studio

    - name: Build Solution
      # Build the solution using MSBuild
      run: msbuild DKEngine.sln /p:Configuration=Release

